<div class='card white' style='margin-bottom: 30px'>
	<a href='{{ post.url }}'><img style='width:100%;' src='{{site.baseurl}}/assets/img/{{post.image}}'/></a>
	<div class='card-content' style='margin-top: -20px; padding-left: 5%; text-align: left'>
			<a href='{{ post.url }}' style='color:black'><h5 style='font-family: "Spartan"; font-weight:300;'><strong>{{post.title}}</strong></h5></a>
		<p style='padding-top: 10px; padding-bottom: 10px'>{{post.description}}</p>
	</div>
</div>
