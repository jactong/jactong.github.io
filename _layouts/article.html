---
layout: post
---

<div class='card white' style='margin-bottom: 30px'>
	<a href='{{ post.url }}'><img style='width:100%;' src='{{site.baseurl}}/assets/img/{{page.image}}'/></a>
	<div class='card-content' style='margin-top: -10px; padding-left: 6%; padding-right:6%; text-align: left; font-size: 13pt'>
		<h5 style='font-family: "Spartan"; font-weight:300;'><strong>{{page.title}}</strong></h5>
		<p style='padding-top: 10px;'>{{ content }}</p>
	</div>
</div>
